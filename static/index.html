<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Performance Click Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <h3>Total Clicks</h3>
                <p id="totalClicks">0</p>
            </div>
            <div class="stat-box">
                <h3>Clicks/Second</h3>
                <p id="clicksPerSecond">0</p>
            </div>
        </div>
        <button id="helloButton" class="button">Click Me!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
